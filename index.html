<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="wrapper">
    <section class="screen">
      0
    </section>

    <section class="calc-buttons">
      <div class="calc-button-row">
        <button class="calc-button double" onclick="handleMath('C')">
          C
        </button>
        <button class="calc-button" onclick="handleMath('←')">
          &larr;
        </button>
        <button class="calc-button" onclick="handleMath('÷')">
          &divide;
        </button>
      </div>

      <div class="calc-button-row">
        <button class="calc-button" value="7" onclick="handleNumber(this.value)">
            7
        </button>
        <button class="calc-button" value="8" onclick="handleNumber(this.value)">
            8
        </button>
        <button class="calc-button" value="9" onclick="handleNumber(this.value)">
            9
        </button>
        <button class="calc-button" onclick="handleMath('x')">
            &times;
        </button>
      </div>

      <div class="calc-button-row">
        <button class="calc-button" value="4" onclick="handleNumber(this.value)">
          4
        </button>
        <button class="calc-button" value="5" onclick="handleNumber(this.value)">
          5
        </button>
        <button class="calc-button" value="6" onclick="handleNumber(this.value)">
          6
        </button>
        <button class="calc-button" onclick="handleMath('-')"> <!-- Modificado de &minus; a - -->
          &minus;
        </button>
      </div>

      <div class="calc-button-row">
        <button class="calc-button" value="1" onclick="handleNumber(this.value)">
          1
        </button>
        <button class="calc-button" value="2" onclick="handleNumber(this.value)">
          2
        </button>
        <button class="calc-button" value="3" onclick="handleNumber(this.value)">
          3
        </button>
        <button class="calc-button" onclick="handleMath('+')">
          &plus;
        </button>
      </div>
      
      <div class="calc-button-row">
        <button class="calc-button triple" value="0" onclick="handleNumber(this.value)">
          0
        </button>
        <button class="calc-button" onclick="handleMath('=')">
          &equals;
        </button>
      </div>
    </section>  
  </div>

  <script src="script.js"></script>
</body>
</html>
