<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="wrapper">
    <section class="screen">
      0
    </section>

    <section class="calc-buttons">
      <div class="calc-button-row">
        <button class="calc-button double" value="C">
          C
        </button>
        <button class="calc-button" value="←">
          &larr;
        </button>
        <button class="calc-button" value="÷">
          &divide;
        </button>
      </div>

      <div class="calc-button-row">
        <button class="calc-button" value="7">
            7
        </button>
        <button class="calc-button" value="8">
            8
        </button>
        <button class="calc-button" value="9">
            9
        </button>
        <button class="calc-button" value="x">
            &times;
        </button>
      </div>

      <div class="calc-button-row">
        <button class="calc-button" value="4">
          4
        </button>
        <button class="calc-button" value="5">
          5
        </button>
        <button class="calc-button" value="6">
          6
        </button>
        <button class="calc-button" value="-">
          &minus;
        </button>
      </div>

      <div class="calc-button-row">
        <button class="calc-button" value="1">
          1
        </button>
        <button class="calc-button" value="2">
          2
        </button>
        <button class="calc-button" value="3">
          3
        </button>
        <button class="calc-button" value="+">
          &plus;
        </button>
      </div>
      
      <div class="calc-button-row">
        <button class="calc-button triple" value="0">
          0
        </button>
        <button class="calc-button" value="=">
          &equals;
        </button>
      </div>
    </section>  
  </div>
  <script src="script.js"></script>
</body>
</html>
