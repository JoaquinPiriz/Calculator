<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="wrapper">
    <section class="screen">
      0
    </section>

    <section class="calc-buttons">
      <div class="calc-button-row">
        <button class="calc-button double" onclick="clearDisplay()">
          C
        </button>
        <button class="calc-button" onclick="backspace()">
          &larr;
        </button>
        <button class="calc-button" onclick="setOperator('รท')">
          รท
        </button>
      </div>

      <div class="calc-button-row">
        <button class="calc-button" onclick="appendNumber(7)">
            7
        </button>
        <button class="calc-button" onclick="appendNumber(8)">
            8
        </button>
        <button class="calc-button" onclick="appendNumber(9)">
            9
        </button>
        <button class="calc-button" onclick="setOperator('x')">
          x
        </button>
      </div>

      <div class="calc-button-row">
        <button class="calc-button" onclick="appendNumber(4)">
          4
        </button>
        <button class="calc-button" onclick="appendNumber(5)">
          5
        </button>
        <button class="calc-button" onclick="appendNumber(6)">
          6
        </button>
        <button class="calc-button" onclick="setOperator('-')">
          -
        </button>
      </div>

      <div class="calc-button-row">
        <button class="calc-button" onclick="appendNumber(1)">
          1
        </button>
        <button class="calc-button" onclick="appendNumber(2)">
          2
        </button>
        <button class="calc-button" onclick="appendNumber(3)">
          3
        </button>
        <button class="calc-button" onclick="setOperator('+')">
          +
        </button>
      </div>
      
      <div class="calc-button-row">
        <button class="calc-button triple" onclick="appendNumber(0)">
          0
        </button>
        <button class="calc-button" onclick="calculate()">
          =
        </button>
      </div>
    </section>  
  </div>

  <script src="script.js"></script>
</body>
</html>
